<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/login.css">
    <link rel="shortcut icon" href="ucblogo.png" type="logo ucb">
    <title>login</title>
</head>
<body>
    <section class="loginform">
        <div class="login">
            <div class="logo">
                <img src="assets/img/ucblogo.png" alt="logo ucb">
        </div>
        <form action="rank.html" method="get">
            <h1>Formulário Login</h1>
            <input type="text" name="usuário" placeholder="Digite seu email:" autofocus>
            <input type="password" placeholder="Digite sua senha" autofocus>
            <button class="botao"><a href="rank.html">Login</a></button>
        </form>
        <p>Não possui uma conta? <a href="#">Cadastre-se aqui</a></p>
    </div>
</section>
</body>
</html>
